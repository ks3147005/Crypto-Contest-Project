<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crypto App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Main container -->
    <div class="container">
        <!-- Search input and sorting buttons -->
        <div class="input">
            <input type="text" id="search" placeholder="Search By Name or Symbol ">
            <button id="sortByMkt">Sort By Mkt Cap</button>
            <button id="sortByPer">Sort by percentage</button>
        </div>
        <!-- Table to display cryptocurrency data -->
        <table id="crypto-data">
            <div id="data" class="data"></div>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
